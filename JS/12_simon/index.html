<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game">
    <header>
      <h1>Simon Game</h1>
      <h3>Press any key to start</h3>
    </header>

    <section>
      <div class="boxes">
        <button class="box" id="pink"></button>
        <button class="box" id="green"></button>
        <button class="box" id="orange"></button>
        <button class="box" id="purple"></button>
      </div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
