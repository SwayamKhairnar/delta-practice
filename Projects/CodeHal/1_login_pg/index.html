<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Website with Login and Registration</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
  <header>
    <h2 class="logo">LOGO</h2>
    <nav class="navigation">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Service</a>
      <a href="#">Contact</a>
      <button class="btnlogin_popup">LOGIN</button>
    </nav>
  </header>

  <div class="wrapper">
    <span class="close"><i class="fas fa-times"></i></span>

    <!-- Login Form -->
    <div class="form_box">
      <h2>Login</h2>
      <form action="#">
        <div class="input_box">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <input type="email" placeholder=" " required />
          <label>Email</label>
        </div>
        <div class="input_box">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" placeholder=" " required />
          <label>Password</label>
        </div>
        <div class="remember_forgot">
          <label><input type="checkbox" /> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
        <div class="submit_btn">
          <button type="submit">Login</button>
        </div>
        <div class="login_register">
          <label>Don't have an account?</label>
          <a href="#">Register</a>
        </div>
      </form>
    </div>

    <!-- Register Form -->
    <div class="form_box_register">
      <h2>Register</h2>
      <form action="#">
        <div class="input_box">
          <span class="icon"><i class="fas fa-user"></i></span>
          <input type="text" placeholder=" " required />
          <label>Username</label>
        </div>
        <div class="input_box">
          <span class="icon"><i class="fas fa-envelope"></i></span>
          <input type="email" placeholder=" " required />
          <label>Email</label>
        </div>
        <div class="input_box">
          <span class="icon"><i class="fas fa-lock"></i></span>
          <input type="password" placeholder=" " required />
          <label>Password</label>
        </div>
        <div class="terms_services">
          <label><input type="checkbox" /> I agree to the <a href="#">Terms & Services</a></label>
        </div>
        <div class="register_btn">
          <button type="submit">Register</button>
        </div>
        <div class="login_register">
          <label>Already have an account?</label>
          <a href="#">Login</a>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
